<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Beolvasott QR-k Térképe</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>Beolvasott Raklapok Térképe</h1>
    <div id="map"></div>
    <script>
        // Térkép inicializálása
        var map = L.map('map').setView([47.5, 19.0], 7);  // Alap nézet (pl. Magyarország középre)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Helyek lekérdezése és markerek hozzáadása
        fetch('/get_locations')
            .then(response => response.json())
            .then(locations => {
                locations.forEach(loc => {
                    L.marker([loc.lat, loc.long]).addTo(map)
                        .bindPopup(`Azonosító: ${loc.azonosito}<br>Idő: ${loc.timestamp}<br>Helyszín: [${loc.lat}, ${loc.long}]`);
                });
            });
    </script>
</body>
</html>
